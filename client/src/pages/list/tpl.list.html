<div id="app">
    <div id='mainPage'>
        <header-comp title="日积月累，坚持不懈"></header-comp>
        <ul class="archive-list">
            <template>
                <li v-for="post in posts">
                    <h3>{{post.time.year}}</h3>
                    <label class="article-time">{{post.time.day}}</label>
                    <a class="article-title" :href="post.href">{{post.title}}</a>
                </li>
            </template>
        </ul>
    </div>
</div>
