<div id='mainPage'>
    <ul class="archive">
        <template v-for="post in posts">
            <li><h3>{{post.time.year}}</h3></li>
            <li><time>{{post.time.day}}</time></li>
            <li><a href="/blog/{{encodeURIComponent(post.username)}}/{{encodeURIComponent(post.time.minute)}}/{{encodeURIComponent(post.title)}}">{{post.title}}</a></li>
        </template>
    </ul>
</div>
