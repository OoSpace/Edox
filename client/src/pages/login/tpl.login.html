<div id="app">
    <div id='mainPage'>
        <div class="loginForm" >
            <div>
                <label class="login-label user-name">用户名：</label>
                <input type="text" placeholder="username" autocomplete="off" id="username" name="username"  minlength="4" maxlength="16"/>
                <span class="c-red" ></span>
            </div>
            <div>
                <label class="login-label user-pwd">密码：</label>
                <input type="password" placeholder="password" autocomplete="off" id="password" name="password"  minlength="6" maxlength="16" />
                <span class="c-red" ></span>
            </div>
            <div>
                <div id="loginForm" class="btn login-btn"  >登录</div>
            </div>
        </div>
    </div>
</div>
