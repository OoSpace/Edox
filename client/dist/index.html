<html>
<head>
<link rel='stylesheet' href='component/header/header.css'/><title>Reader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta name="format-detection" content="telephone=no" />
<meta name="full-screen" content="yes">
<meta name="x5-fullscreen" content="true">
<meta name="description" content="Reader">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="x-dns-prefetch-control" content="on" />
<meta http-equiv="Expires" content="0">
<meta name="keywords" content="前端,互联网,科技,安全,RSS">
<link rel="icon" href="imgs/icon_32.ico" type="image/x-icon" />
<link rel="apple-touch-icon" href="imgs/icon.png">
<link rel=dns-prefetch href="http://www.xicer.com" >
<link rel=dns-prefetch href="http://www.xicer.com" >
<link rel="stylesheet" href="css/zui.css?v=1544786194807" ><link rel='stylesheet' href='css/index.css?v=1544796823883'>
</head>
<body>
<div id='eDox-container'><div id="app">
    <!--<h1>Hello App!</h1>
    <p>
        &lt;!&ndash; 使用 router-link 组件来导航. &ndash;&gt;
        &lt;!&ndash; 通过传入 `to` 属性指定链接. &ndash;&gt;
        &lt;!&ndash; <router-link> 默认会被渲染成一个 `<a>` 标签 &ndash;&gt;
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
    </p>
    &lt;!&ndash; 路由出口 &ndash;&gt;
    &lt;!&ndash; 路由匹配到的组件将渲染在这里 &ndash;&gt;
    <router-view></router-view>
-->

    <div id='mainPage'>
        <header-comp title="日积月累"></header-comp>
        <section class="rss-menu">
            <template>
                <a :href="'#'+item.name" class="rss-menu-item" v-for="item in siteList">
                    {{item.name}}
                </a>
            </template>
        </section>
        <section class="rss-article-list">
            <template>
                <div v-for="key in siteList">
                    <article-list-comp :article-list="key.articleList" :name="key.name"></article-list-comp>
                </div>
            </template>
        </section>
    </div>

    <script type="text/template" id="rss-articleList">
        <section>
            <div :id="name" :class="hide?'rss-title rss-title-hide':'rss-title'"
                 v-on:click="toggle" v-html="name"></div>
            <template v-if="!hide">
                <div class="rss-article" v-for="item in articleList">
                    <a :href="item.link" target="_blank"><h4 :title="item.title">{{item.title}}</h4></a>
                    <em v-html="item.date"></em>
                    <label v-html="item.author"></label>
                    <div class="mark">
                        <span v-for=" mk in item.mark">{{mk}}</span>
                    </div>
                </div>
            </template>
            <template v-if="articleList.length==0&&!hide">
                <div class="rss-article">
                    <div class="loading">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </template>
        </section>
    </script>
</div></div>
</body>
<script  type="text/javascript" src="js/common.js?v=1544786194807"></script>
<script  type="text/javascript" src="js/vue.js?v=1544786194807"></script>
<script  type="text/javascript" src="js/vue-router.js?v=1544786194807"></script>
<script  type="text/javascript" src="js/router.js?v=1544786194807"></script>
<script  type="text/javascript" src="js/component.js?v=1544786194807"></script>
<script  type="text/javascript" src="js/rss-parser.js?v=1544786194807"></script>
<script  type="text/javascript" src="js/axios.js?v=1544786194807"></script><script async defer src='js/index.js?v=1544796823883'></script><script type='text/javascript' src='component/header/header.js'></script>
<script type='text/template' id='header-template'>
<div>
    <div class="edox-header">
        {{title}}
        <label v-on:click="hideMenu" v-if="showMenu" class="edox-menu">★★★★★</label>
        <label v-on:click="openMenu" v-if="!showMenu" class="edox-menu">☆☆☆☆☆</label>
    </div>
    <div class="edox-slide-menu" v-if="showMenu">
        <div class="edox-menu-title"> ※ 菜单栏～</div>
        <ul class="edox-menu-list">
            <li class="edox-menu-item" v-for="m in menuList">{{m}}</li>
        </ul>
    </div>
</div>


</script>
</html>
