<html><head><title>Reader</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta content="black" name="apple-mobile-web-app-status-bar-style"><meta name="format-detection" content="telephone=no"><meta name="full-screen" content="yes"><meta name="x5-fullscreen" content="true"><meta name="description" content="Reader"><meta http-equiv="Pragma" content="no-cache"><meta http-equiv="Cache-Control" content="no-cache"><meta http-equiv="x-dns-prefetch-control" content="on"><meta http-equiv="Expires" content="0"><meta name="keywords" content="前端,互联网,科技,安全,RSS"><link rel="icon" href="imgs/icon_32.ico" type="image/x-icon"><link rel="apple-touch-icon" href="imgs/icon.png"><link rel="dns-prefetch" href="http://www.xicer.com"><link rel="dns-prefetch" href="http://www.xicer.com"><link rel="stylesheet" href="css/zui.css?v=1523432876777"><link rel="stylesheet" href="css/index.css?v=1523432896443"></head><body><div id="eDox-container"><div id="mainPage"><section class="rss-name-title">奔跑，直到自己成为风</section><section class="rss-menu"><template><a :href="'#'+item.name" class="rss-menu-item" v-for="item in siteList">{{item.name}}</a></template></section><section class="rss-article-list"><template><div v-for="key in siteList"><article-list-comp :articlelist="key.articleList" :name="key.name"></article-list-comp></div></template></section></div><script type="text/template" id="rss-articleList"><section>
        <div :id="name" :class="hide?'rss-title rss-title-hide':'rss-title'"
             v-on:click="toggle"
             v-html="name"></div>
        <template v-if="!hide">
            <div class="rss-article" v-for="item in articlelist">
                <a :href="item.link" target="_blank"><h4 :title="item.title">{{item.title}}</h4></a>
                <em v-html="item.date"></em>
                <label v-html="item.author"></label>
                <div class="mark">
                    <span v-for=" mk in item.mark">{{mk}}</span>
                </div>
            </div>
        </template>
        <template v-if="articlelist.length==0&&!hide">
            <div class="rss-article">
                <div class="loading">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </template>
    </section></script></div></body><script src="js/backbone.js?v=1523432876777"></script><script src="js/underscore.js?v=1523432876777"></script><script async defer src="js/index.js?v=1523432896443"></script><script async defer src="js/points.js?v=1523432896443"></script></html>
